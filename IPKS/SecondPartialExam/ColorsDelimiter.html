<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors Delimiter</title>
    <style>
        .body, button {
            margin: 10px;
        }

        #container div {
            width: 150px;
            height: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="body">
    Colors: <input type="text" id="colors">
</div>
<div class="body">
    Delimiter: <input type="text" id="delimiter">
</div>
<button onclick="draw()">Draw</button>
<div id="container">

</div>
<script>
    function draw() {
        let colors = document.getElementById("colors");
        colors = colors.value;
        let delimiter = document.getElementById("delimiter");
        delimiter = delimiter.value;
        colors = colors.split(delimiter);
        for (let i = 0; i < colors.length; i++) {
            let box = "<div style='background: " + colors[i] + "' onclick='remove_box(this)'></div>";
            document.getElementById("container").innerHTML += box;
        }
    }

    function remove_box(object) {
        let color = object.style.background;
        let delimiter = document.getElementById("delimiter");
        delimiter = delimiter.value;
        let colors = document.getElementById("colors").value.split(delimiter);
        let newInput = [];
        for (let i = 0; i < colors.length; i++) {
            if (color !== colors[i])
                newInput.push(colors[i])
        }
        newInput = newInput.join(delimiter);
        document.getElementById("colors").value = newInput;
        object.remove();
    }
</script>
</body>
</html>
