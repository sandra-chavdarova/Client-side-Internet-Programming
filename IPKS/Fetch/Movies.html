<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca 1</title>
</head>
<body>
<div>
    <input type="text" id="title">
    <button onclick="get_data()">Get data</button>
</div>
<h2 id="movie_title"></h2>
<p id="actors"></p>
<p id="plot"></p>
<img src="" id="image">

<script>
    function get_data() {
        let title = document.getElementById("title");
        title = title.value;
        let apikey = "";
        let url = "http://omdbapi.com/?t=" + title + "&apikey=" + apikey;
        fetch(url)
            .then(response => response.json())
            .then(function (data) {
                document.getElementById("movie_title").innerHTML = data.Title;
                document.getElementById("actors").innerHTML = data.Actors;
                document.getElementById("plot").innerHTML = data.Plot;
                document.getElementById("image").setAttribute("src", data.Poster)
            })
    }
</script>
</body>
</html>
