<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations 2 anime.js</title>
    <style>
        #container {
            width: 100%;
            height: 800px;
            position: relative;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 100px;
        }

        .card {
            width: 130px;
            height: 130px;
            border: 2px solid black;
            position: absolute;
            margin: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
</head>
<body>
<div id="container"></div>

<script>
    let colors = ["yellow", "lightgreen", "lightblue", "darkred", "mediumpurple", "gray", "pink"];

    function animateCards() {
        let animeTimeline = anime.timeline({
            loop: false,
            ease: "linear"
        })
        for (let i = 0; i < colors.length; i++) {
            animeTimeline.add({
                targets: ["." + colors[i] + "-card"],
                translateX: i * 180,
                translateY: 300 - 10 * i,
                duration: 1500
            }, "-=500")
        }
        for (let i = 0; i < colors.length; i++) {
            animeTimeline.add({
                targets: `.${colors[i]}-card`,
                rotate: 360,
                borderRadius: "50%",
                width: "100px",
                height: "100px",
                duration: 1000
            }, "-=500")
        }
    }

    window.onload = function () {
        let container = document.getElementById("container");

        for (let i = 0; i < colors.length; i++) {
            let card = document.createElement("div");
            card.className = `card ${colors[i]}-card`;
            card.style.left = `${10 * i}px`;
            card.style.top = `${10 * i}px`;
            card.style.background = colors[i];
            container.appendChild(card)
        }

        setTimeout(animateCards, 1500);
    }
</script>
</body>
</html>
