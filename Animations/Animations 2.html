<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations 2 anime.js</title>
</head>
<style>
    .box {
        width: 150px;
        height: 150px;
        background: mediumpurple;
    }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<body>
<div class="box"></div>

<script>
    function animateBox() {
        anime({
            targets: ".box",
            translateX: 500,
            translateY: 500,
            duration: 3000,
            borderRadius: '50%'
        })
    }

    window.onload = function () {
        setTimeout(animateBox, 1500);
    }
</script>
</body>
</html>
