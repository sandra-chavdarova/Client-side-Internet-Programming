<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowflakes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        img {
            width: 150px;
            height: 150px;
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../images/s1.png">
<img src="../images/s2.png">
<img src="../images/s3.png">
<img src="../images/s4.png">
<img src="../images/s5.png">
<img src="../images/s6.png">

<script>
    function fallingSnowflakes() {
        let snowflakes = document.getElementsByTagName("img");
        for (let i = 0; i < snowflakes.length; i++) {
            snowflakes[i].style.top = -200 + "px";
        }
        let i = 0;
        let interval = setInterval(() => {
            if (i === snowflakes.length)
                i = 0;
            snowflakes[i].style.left = Math.random() * 1200 + 'px';
            anime({
                targets: snowflakes[i],
                translateY: [0, 1100],
                easing: "linear",
                duration: Math.random() * 5000 + Math.random() * 5000
            })
            i++;
        }, 1000)
    }

    window.onload = function () {
        fallingSnowflakes();
    }
</script>
</body>
</html>
