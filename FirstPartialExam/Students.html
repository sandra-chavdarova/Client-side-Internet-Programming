<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: Calibri, serif;
            font-size: 18px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
        button{
            padding: 5px;
            margin: 1px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<h1>Students</h1>
<table>
    <thead>
    <tr>
        <th>Student</th>
        <th>Index</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr class="redica">
        <td>Angela Angelovska</td>
        <td>111111</td>
        <td class="poeni">35</td>
    </tr>
    <tr class="redica">
        <td>Filip Filipovski</td>
        <td>222222</td>
        <td class="poeni">91</td>
    </tr>
    <tr class="redica">
        <td>Jovana Jovanovska</td>
        <td>333333</td>
        <td class="poeni">48</td>
    </tr>
    <tr class="redica">
        <td>Martina Martinovska</td>
        <td>444444</td>
        <td class="poeni">62</td>
    </tr>
    </tbody>
</table>
<br>
<button id="failed" onclick="failed()">Failed</button>
<button id="passed" onclick="passed()">Passed</button>
<button id="clear" onclick="clearStyle()">Clear</button>

<script>
    let rows = document.getElementsByClassName("redica");

    function failed() {
        for (let i = 0; i < rows.length; i++) {
            let pointsCell = rows[i].getElementsByClassName("poeni")[0];
            let points = parseInt(pointsCell.textContent); // Convert the text content to an integer

            if (points < 50) {
                rows[i].style.backgroundColor = "lightblue";
            }
        }
    }

    function passed() {
        for (let i = 0; i < rows.length; i++) {
            let pointsCell = rows[i].getElementsByClassName("poeni")[0];
            let points = parseInt(pointsCell.textContent); // Convert the text content to an integer

            if (points >= 50) {
                rows[i].style.backgroundColor = "lightgreen";
            }
        }
    }

    function clearStyle() {
        for (let i = 0; i < rows.length; i++) {
            rows[i].style.backgroundColor = "";
        }
    }
</script>
</body>
</html>
